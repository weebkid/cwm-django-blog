{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <h1 class="h3 mb-3 fw-normal">Create your Post</h1>
                <form class='create-form' style="margin-left: 5%;" method="post" enctype="multipart/form-data">{% csrf_token %}

        
                    <!--Title-->
                    <div class="input-group mb-3">
                        <span class="input-group-text">Title</span>
                        <input name="title" class="form-control" type="text" id="id_title" placeholder="Title" required autofocus>
                    </div>

                    <!--Body-->
                    <div class="input-group mb-3">
                        <span class="input-group-text">Content</span>
                        <textarea name="body" class="form-control" mh-50 type="text" id="id_body" placeholder="This blog is about..." required rows="3"></textarea>
                    </div>

                    <!--Image-->
                    <div class="form-group mb-3">
                        <label for="id_image">Image</label>
                        <input type="file" name="image" class="form-control" id="id_image" accept="image/*" required>
                    </div>
                    
                    {% for field in form %}            
                            {% for error in field.errors %}
                                <p style="color: red;">{{ error }}</p>
                            {% endfor %}
                    {% endfor %}

                    <!--Submit-->
                    <button class="submit-button text-center btn btn-lg btn-primary btn-block" type="submit">POST</button>

                </form>
            </div>
        </div>
    </div>



{% endblock content %}
