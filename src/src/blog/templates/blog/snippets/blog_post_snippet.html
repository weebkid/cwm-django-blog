<style type="text/css">
	.card{
		max-width: 500px;
		max-height: 500px;
	}

	.card-img-top{
		width: auto;
		max-height: 150px;
		object-fit:contain;
	}	
	.card-body{
		padding: 20px;
	}
</style>

{% if blog_post %}
<div class="row mb-2 d-block m-auto">
		<div class="col-md-6 m-auto">
		<div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative m-auto">
			<div class="col p-4 d-flex flex-column position-static">
			<strong class="d-inline-block mb-2 text-primary-emphasis">User Created</strong>
			<h3 class="mb-0">{{blog_post.title}}</h3>
			<div class="mb-1 text-body-secondary">{{blog_post.date_published}}</div>
			<p class="card-text mb-auto">{{blog_post.body|safe|truncatechars:180}}</p>
			<a href="{% url 'blog:detail' post.slug %}" class="icon-link gap-1 icon-link-hover stretched-link">
				Continue reading
				<svg class="bi"><use xlink:href="#chevron-right"/></svg>
			</a>
			</div>
			<div class="col-auto d-none d-lg-block">
			<div class="container" style="width: 200; height:250; background-color: aliceblue;">
				<img class="card-img-top d-block" src="{{blog_post.image.url}}">
			</div>
		</div>
		
      </div>
    </div>
</div>
{% else %}

<div class="row mb-2 d-block m-auto">
	<div class="col-md-6 m-auto">
		<div class="row g-0 rounded overflow-hidden flex-md-row mb-4 h-md-250 position-relative m-auto text-center">
			<h2 class="mb-0">No Results</h2>
			<p class="card-text mb-auto w-100">There were no results matching your search: "{{query}}".</p>
		</div>
	</div>
</div>

{% endif %}
