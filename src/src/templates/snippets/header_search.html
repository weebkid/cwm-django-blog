{% load static %}

<link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
<link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
<link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
<link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">

<title>Home</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style type="text/css">
    .form-control-dark {
    border-color: var(--bs-gray);
    }
    .form-control-dark:focus {
    border-color: #fff;
    box-shadow: 0 0 0 .25rem rgba(255, 255, 255, .25);
    }

    .text-small {
    font-size: 85%;
    }

    .dropdown-toggle:not(:focus) {
    outline: 0;
    }

    @media (min-width: 992px) {
    .rounded-lg-3 { border-radius: .3rem; }
    }

    .logo {
      width: 50px;
      height: auto;
      margin-bottom: -4px;
    }

</style>

<header class="py-3 mb-3 border-bottom">
  <div class="container-fluid d-grid gap-3 align-items-center flex-wrap" style="grid-template-columns: 0.5fr 4fr 0.5fr">
    <div class="dropdown">
      <a href={%url 'home' %} class="d-flex align-items-center col-lg-4 mb-2 mb-lg-0 link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="{% static 'icon_logo.png' %}" class="logo">
      </a>
      <ul class="dropdown-menu text-small shadow">
        <li><a class="dropdown-item active" href={% url 'home' %} aria-current="page">Home</a></li>
        <li><a class="dropdown-item" href="#">Inventory</a></li>
        <li><a class="dropdown-item" href="#">Customers</a></li>
        <li><a class="dropdown-item" href="#">Products</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#">Reports</a></li>
        <li><a class="dropdown-item" href="#">Analytics</a></li>
      </ul>
    </div>

    <div class="d-flex align-items-center">
      <form class="w-100 me-3" role="search">
        <input type="search" class="form-control" placeholder="Search..." aria-label="Search" name="q" id="id_q">
      </form>
    </div>

    {% if request.user.is_authenticated%}
    <div>
      <div class="flex-shrink-0 dropdown">
        <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
        </a>
        
          <ul class="dropdown-menu text-small shadow float-end">
            <li><a class="dropdown-item" href={% url 'blog:create' %}>New Post...</a></li>
            <li><a class="dropdown-item" href={% url 'account' %}>Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            
            <li><a class="dropdown-item" href={% url 'logout' %}>Sign out</a></li>
          </ul>
      </div>
    </div>
      {% else %}
      <div>
        <ul class="nav nav-pills nav-justified float-end">
            <li class="nav-item"><a href={% url 'register' %} class="nav-link active">Sign Up</a></li>
            <li class="nav-item"><a href={% url 'login' %} class="nav-link">Log In</a></li>
        </ul>
      </div>
      {% endif %}
    </div>
  </div>
</header>
