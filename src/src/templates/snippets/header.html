{% load static %}

<link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
<link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
<link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
<link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">

<title>Home</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style type="text/css">
    .form-control-dark {
    border-color: var(--bs-gray);
    }
    .form-control-dark:focus {
    border-color: #fff;
    box-shadow: 0 0 0 .25rem rgba(255, 255, 255, .25);
    }

    .text-small {
    font-size: 85%;
    }

    .dropdown-toggle:not(:focus) {
    outline: 0;
    }

    @media (min-width: 992px) {
    .rounded-lg-3 { border-radius: .3rem; }
    }

    .logo {
      width: 50px;
      height: auto;
      margin-bottom: -4px;
    }

</style>

<div class="container">
    <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <img src={% static 'icon_logo.png' %} class="logo">
        <span class="fs-4 ms-2">The Big Blue</span>
      </a>

    {%if request.user.is_authenticated%}
      <ul class="nav nav-pills">
        <li class="nav-item"><a href={% url 'home' %} class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href={% url 'account' %} class="nav-link">Account</a></li>
        <li class="nav-item"><a href={% url 'logout' %} class="nav-link">Log out</a></li>
      </ul>
    
    {% else %}
      <ul class="nav nav-pills">
        <li class="nav-item"><a href={% url 'home' %} class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href={% url 'home' %}" class="nav-link">Sign Up</a></li>
        <li class="nav-item"><a href={% url 'home' %} class="nav-link">Log In</a></li>
      </ul>
    {% endif %}
    </header>  
  </div>
</div>
